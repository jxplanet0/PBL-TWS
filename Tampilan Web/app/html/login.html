<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/logsign.css"/>
</head>
<body>
  <div class="container mt-3" style="background-image: url('/image/login.jpg');background-size: cover; background-repeat: no-repeat;background-position: center; width:50%" >
    <img src="/image/logo.png" alt="Logo" class="logo" style="display: block; margin-left: auto; margin-right: auto; width: 200px; height: 200px;">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="login-container">
          <div class="text-center">
            <h2 class="mt-3">Log In</h2>
          </div>
          <form>
            <div class="form-group mx-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img src="/image/user.jpg" alt="Username"></span>
                </div>
                <input type="text" class="form-control" placeholder="Username/Email">
              </div>
            </div>
            <div class="form-group mx-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><img src="/image/password.png" alt="Password"></span>
                </div>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mx-auto">Log In</button>
          </form>
          <div class="divider text-center">
            <span class="mx-1">Or</span>
          </div>
          <div class="text-center">
            <img src="/image/google.png" alt="Google Logo">
          </div>
          <div class="text-center mt-3">
            <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
